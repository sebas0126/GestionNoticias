<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">


        <h1>Gestion de noticias App TeamOC</h1>

    </head>

    <script src="lib/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="js/mainCtrl.js"></script>
    <body>

        <div ng-app="criterioME" ng-controller="ctrl">
            <h2>Nueva noticia</h2>
            Titulo: <input type="text" ng-model="txtTitulo" name="text"/>
            Noticia: <input type="text" ng-model="txtNoticia" ng-enter="agregarNoticia()" name="text" />
            <input type="button" value="+" ng-click="agregarNoticia()" ng-disabled="txtNoticia=='' || txtTitulo==''">
            <br />
            <h2>Noticias que se muestran actualmente</h2>
            <ul>
                <li ng-repeat="noticia in dato.noticias">
                    {{noticia.titulo}}: {{noticia.contenido}}<input type="button" value="x" ng-click="borrarNoticia($index)">
                </li>
            </ul>
        </div>

    </body>
</html>
